<div class="payment-option _collapsible opc-payment-additional giftcard"
     data-bind="mageInit: {'collapsible':{'openedState': '_active'}}">

    <div class="payment-option-title field choice" data-role="title">
        <span class="action action-toggle" id="block-giftcard-heading" role="heading" aria-level="2">
            <!-- ko text: $t('Gift Card')--><!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form method="post" data-action="giftcard-form" >

            <div class="payment-option-inner giftcard-inner">
                <div class="field">
                    <div class="control">
                        <input class="input-text"
                               type="text"
                               id="giftcard_code"
                               name="giftcard_code"
                               data-validate="{'required-entry':true}"
                               data-bind="attr:{placeholder: $t('Enter giftcard code'),value:giftcardCode} " />
                    </div>
                </div>
            </div>


            <div class="actions-toolbar">
                <div class="primary">
                    <!--ko ifnot:hasGiftCard-->
                    <button class="action action-apply" type="button" data-bind="'value': $t('Apply'), click: apply">
                        <span data-bind="text:$t('Apply')" ></span>
                    </button>
                    <!--/ko-->

                    <!--ko if:hasGiftCard-->
                    <input type="hidden" name="cancel" value="1">
                    <button class="action action-cancel" type="button" data-bind="'value': $t('Cancel'), click: cancel">
                        <span  data-bind="text:$t('Cancel')"></span>
                    </button>
                    <!--/ko-->
                </div>
            </div>
        </form>
    </div>
</div>
